<script type="text/javascript">
  RED.nodes.registerType('self',{
    category: 'config',
    color: '#E3CA95',
    defaults: {
      nmos_id : { value : "" },
      version : { value : "" },
      nmos_label : { value : "" },
      href : { value : "" },
      hostname : { value : "" }
    },
    label: function() {
      return (this.nmos_label) ? this.nmos_label : "self";
    }
  });
</script>

<script type="text/x-red" data-template-name="self">
  <div class='p'>Define the properties of the NMOS node that this Dynamorse application
  represents. Do not define more than one of these nodes.</div>
  <br/>
  <div class="form-row">
      <label for="node-config-input-nmos_id"><i class="fa fa-hashtag"></i> id</label>
      <input type="text" id="node-config-input-nmos_id" readonly></input>
  </div>
  <div class="form-row">
      <label for="node-config-input-version"><i class="fa fa-code-fork"></i> version</label>
      <input type="text" id="node-config-input-version" readonly></input>
  </div>
  <div class="form-row">
      <label for="node-config-input-nmos_label"><i class="fa fa-tag"></i> label</label>
      <input type="text" id="node-config-input-nmos_label"></input>
  </div>
  <div class="form-row">
      <label for="node-config-input-href"><i class="fa fa-link"></i> HREF</label>
      <input type="text" id="node-config-input-href"></input>
  </div>
  <div class="form-row">
      <label for="node-config-input-hostname"><i class="fa fa-desktop"></i> hostname</label>
      <input type="text" id="node-config-input-hostname"></input>
  </div>
</script>
