<script type="text/javascript">
  RED.nodes.registerType('dashboard',{
    category: 'spout',
    color: '#77C6CC',
    defaults: {
      name: { value : "" },
      showEvery : { value : 10, validate : RED.validators.number() }
    },
    inputs:1,
    outputs:1,
    icon: "chart.png",
    label: function() {
      return this.name || "dashboard";
    }
  });
</script>

<script type="text/x-red" data-template-name="dashboard">
  <!-- Common to all valve nodes -->
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
    <input type="text" id="node-input-name" placeholder="name">
  </div>
  <div class="form-row">
    <label for="node-input-showEvery"><i class="fa fa-camera-retro"></i> show every</label>
    <input type="number" id="node-input-showEvery" placeholder="10" minimum="1" style="width: 100px">
  </div>
</script>

<style>
  .param-table table, th, td {
    vertical-align: top;
    padding: 3px;
  }
</style>

<script type="text/x-red" data-help-name="dashboard">
  <h1>Dashboard</h1>
  <p>Provide an output for dashboard nodes from the grains flowing into this valve from input wires.</p>

  <h3>Parameters</h3>
  <div class="param-table">
  <table>
   <tr>
    <th>parameter</th><th>description</th>
   </tr>
   <tr>
    <td><i class="fa fa-tag" aria-hidden="true"></i> name</td>
    <td>Name of the node.</td>
   </tr>
   <tr>
    <td><i class="fa fa-camera-retro"></i> show every</td>
    <td>Show every <em>given number</em> of grains.</td>
   </tr>
  </table>
  </div>

  <p></p>
  <p>The output messages consist of a <em>per flow</em> topic and a payload of the average number of grains per second on the input. The messages also contain a flows parameter that is a string with the details of the flows on the input cable.</p>

  <p>To avoid generating a large amount of data and the impact affecting application performance, set the <em>show every</em> parameter to a value that represents about once or twice a second. For example, 25 for a grain rate of 25&nbsp;grains/second.</p>
  
  <h3>Maturity</h3>
  <p>Implemented.</p>
</script>
