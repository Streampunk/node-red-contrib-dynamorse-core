<script type="text/javascript">
    RED.nodes.registerType('braid',{
      category: 'valve',
      color: '#B19479',
      defaults: {
        name: { value : "" },
        maxBuffer : { value : 10, validate : RED.validators.number() }
      },
      inputs:1,
      outputs:1,
      icon: "valve.png",
      label: function() {
        return this.name || "braid";
      }
    });

  <script type="text/x-red" data-template-name="braid">

    <input type="text" id="node-input-name" placeholder="name">
  </div>
  <div class="form-row">
    <label for="node-input-maxBuffer"><i class="fa fa-suitcase"></i> max buffer</label>
    <input type="number" id="node-input-maxBuffer" placeholder="10" style="width: 100px">
  </div>
  </script>

  <style>
  .param-table table, th, td {

    padding: 3px;
  }
  </style>
